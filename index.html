<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio | System Administrator & IT Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0eafc);
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      font-weight: 600;
    }
    header h2 {
      font-size: 1.5em;
      margin-top: 10px;
      font-weight: 300;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .section-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contact {
      text-align: center;
    }
    .contact p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    a {
      color: #1abc9c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nama Anda</h1>
    <h2>System Administrator & IT Trainer</h2>
    <p>Perusahaan: Nama Perusahaan Anda</p>
  </header>

  <section>
    <h2 class="section-title">Foto Dokumentasi</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x250?text=Kegiatan+1" alt="Kegiatan 1">
      <img src="https://via.placeholder.com/400x250?text=Kegiatan+2" alt="Kegiatan 2">
      <img src="https://via.placeholder.com/400x250?text=Kegiatan+3" alt="Kegiatan 3">
      <img src="https://via.placeholder.com/400x250?text=Kegiatan+4" alt="Kegiatan 4">
    </div>
  </section>

  <section class="contact">
    <h2 class="section-title">Kontak Saya</h2>
    <p>Email: <a href="mailto:emailanda@example.com">emailanda@example.com</a></p>
    <p>LinkedIn: <a href="https://linkedin.com/in/username" target="_blank">linkedin.com/in/username</a></p>
    <p>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Nama Anda. All rights reserved.</p>
  </footer>

  <script>
    console.log("Portofolio siap tampil elegan!");
  </script>
</body>
</html>
